<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Instagram cópia</title>
</head>
<body>
    <div class="instagram-geral">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="smartphone mostrando a usabilidade do app do Instagram">
        </div>
            <div class="instagram-login">
                <div class="instagram-logo">
                    <img src="img/instagram-logo.png" alt="Logomarca do Instagram">
                        <div class="foto-perfil">
                            <img src="img/foto-perfil.jpg" alt="Foto do usuário do Instagram">
                        </div>
                        <button class="continue">Continue no Instagram</button>
                        <a class="remover-conta">Não é matth_ancap?</a>
                </div>
                            <div class="bloco-2">
                                <p class="baixe-o-app">Baixe o app</p>
                                    <div class="download">

                                        <button class="playstore">
                                            <img src="img/googleplay-button.png" alt="Acessar loja de aplicativos Android">
                                        </button>
                                        <button class="applestore">
                                            <img src="img/apple-button.png" alt="Acessar loja de aplicativos Apple">
                                        </button>
                                    </div>
                            </div>
            </div>
        </div>
    </div>
</body>
</html>
